<div
  class="container d-flex align-items-center justify-content-center min-vh-100"
>
  <div class="card" style="width: 72rem">
    <div class="card-body m-5">
      <a routerLink=""
      routerLinkActive="active" class="btn btn-primary m-3">Return</a>
      <div class="row">
        <div class="col col-12 col-sm-12 col-md-6 col-lg-6">
          <div class="row">
            <h5 class="">User Information:</h5>
            <div class="col col-12 col-sm-12 col-md-8 col-lg-8">
              <h5>Name: {{ user.Name }}</h5>
              <h5>Gender: {{ user.Gender }}</h5>
              <h5>City: {{ user.City }}</h5>
              <h5>Country: {{ user.Country }}</h5>
              <h5>Email: {{ user.Email }}</h5>
              <h5>Phone: {{ user.Phone }}</h5>
            </div>
            <div class="col col-12 col-sm-12 col-md-4 col-lg-4">
              <img src="{{ user.Picture }}" class="img-thumbnail" />
            </div>
          </div>
        </div>
        <div class="col col-12 col-sm-12 col-md-6 col-lg-6">
          <h5 class="text-center">User Ubication:</h5>
          <div id="map" style="height: 320px"></div>
        </div>
      </div>
    </div>
  </div>
</div>
